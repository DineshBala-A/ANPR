<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            text-align: center;
            /*background-image: linear-gradient(darkviolet, violet, pink);
            background-image:url("car.jpg");*/
            background-repeat: no-repeat;
            background-size:cover;
            background-attachment: fixed;
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        h1 {
            margin-top: 50px;
            font-size: 40px;
            color:black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        form {
            margin-top: 50px;
        }
        
        .button1 {
            display: block;
            margin: 0 auto;
            padding: 10px;
            font-size: 18px;
            background-color:;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color:tomato;
        }
        
        .button1:hover {
            background-color: #f0f0f0;
        }
        
        .custom-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #b621fe;
            border-radius: 5px;
            border: none;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
                        7px 7px 20px 0px rgba(0, 0, 0, .1),
                        4px 4px 5px 0px rgba(0, 0, 0, .1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-btn:hover {
            background-color: #663dff;
        }
        
        .custom-btn:active {
            top: 2px;
        }
        
        .loader {
            display: none;
            position: fixed;
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid #f3f3f3;
            border-top: 10px solid tomato;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .overlay {
            display: none;
            position: fixed;
            z-index: 998;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .show {
            display: block;
        }
        
        .content{
            width:fit-content;
            height:fit-content;
            background-color:violet;
            margin:auto;
            margin-top:200px;
        }

    </style>
</head>
<body>
    <div class="content1">
    <h1>Upload Video</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="button1">
        <input type="submit" value="Upload" class="custom-btn">

    </form>
    </div>

    <div class="content2">
        <h1>Upload Image</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="button1">
            <input type="submit" value="Upload" class="custom-btn">
    
        </form>
    </div>

    <div class="content3">
        <h1>LIVE</h1>
        <!--<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="button1">-->
            <input type="submit" value="Start" class="custom-btn">
            
    
        </form>
    </div>

    
</body>
</html>
